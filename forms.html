<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <header>
            <h1>Registration Form for Job Application</h1>
        </header>
        <main>
            <form>
            <label for="name">First name</label>
            <input type="text">
            <br>
            <label for="name">Last name</label>
            <input type="text" style="margin-top: 10px;">
            <br>
            <br>
            <label for="phone">Mobile number</label>
            <input type="tel" id="phone" name="value">
            <br>
            <label for="email">Email address</label>
            <input type="text" style="margin-top: 10px;">
            <br>

            <p style="margin-top: 10px;">Choose gender</p>
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
            <br>
            <b>Select your Branch</b>
            <br>
            <input type="checkbox" id="BCA" value="BCA" style="margin-top: 10px;">
            <label for="BCA">BCA</label>
            <input type="checkbox" id="MCA" value="MCA">
            <label for="MCA">MCA</label>
            <br>
            
            <br>
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <br>
            <br>
            <label for="resume">Upload resume</label>
            <input type="file" id="resume" name="resume" accept="pdf,.doc,.docx">
            <br>
            <button style="margin-top: 30px;">Submit</button>
            </form>
        </main>
        <footer style="margin-top: 40px;">Thank you Registration</footer>
    </body>
</html>
